<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    
    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="CadastroTurmas.html">Cadastro de Turmas</a></li>
            <li><a href="alunos.html">Matrícula de Alunos</a></li>
            <li><a href="#consultas">Consultas</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
        </ul>
    </nav>

    <!-- Seção de Cadastro de Alunos -->
    <section id="cadastroAlunos">
        <h2>Cadastro de Alunos</h2>
        <div class="form-container">
            <form id="formCadastroAlunos">
                <div class="input-group">
                    <label for="nomeAluno">Nome</label>
                    <input type="text" id="nomeAluno" required>
                </div>
                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="input-group">
                    <label for="cpfAluno">CPF</label>
                    <input type="text" id="cpfAluno" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </section>

    <script>
        document.getElementById("formCadastro").addEventListener("submit", async function(event) {
            event.preventDefault(); // Evitar o envio padrão do formulário

            const aluno = {
                nome: document.getElementById("nome").value,
                idade: document.getElementById("idade").value,
                cpf: document.getElementById("cpf").value
            };

            // Chamar a API para cadastrar o aluno
            const response = await fetch("http://localhost:5095", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(aluno)
            });

            if (response.ok) {
                alert("Aluno cadastrado com sucesso!");
            } else {
                alert("Erro ao cadastrar aluno!");
            }
        });
    </script>

</body>
</html>

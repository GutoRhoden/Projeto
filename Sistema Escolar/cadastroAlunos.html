<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    
    <!-- Barra de navegação -->
    <nav>
        <ul>
            <li><a href="#cadastroAlunos">Cadastro de Alunos</a></li>
            <li><a href="CadastroTurmas.html">Cadastro de Turmas</a></li>
            <li><a href="#matricula">Matrícula de Alunos</a></li>
            <li><a href="#consultas">Consultas</a></li>
            <li><a href="#relatorios">Relatórios</a></li>
        </ul>
    </nav>

    <!-- Seção de Cadastro de Alunos -->
    <section id="cadastroAlunos">
        <h2>Cadastro de Alunos</h2>
        <div class="form-container">
            <form id="formCadastroAlunos">
                <div class="input-group">
                    <label for="nomeAluno">Nome</label>
                    <input type="text" id="nomeAluno" required>
                </div>
                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="date" id="dataNascimento" required>
                </div>
                <div class="input-group">
                    <label for="cpfAluno">CPF</label>
                    <input type="text" id="cpfAluno" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p id="mensagem"></p>
        </div>
    </section>

    <script>
        document.getElementById("formCadastroAlunos").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const nome = document.getElementById("nomeAluno").value;
            const dataNascimento = document.getElementById("dataNascimento").value;
            const cpf = document.getElementById("cpfAluno").value;
            
            const response = await fetch("http://localhost:5000/api/alunos", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, dataNascimento, cpf })
            });
            
            const result = await response.json();
            document.getElementById("mensagem").textContent = result.message || "Aluno cadastrado com sucesso!";
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="cadastroAlunos.html">In√≠cio</a></li>
            <li><a href="CadastroTurmas.html">Cadastro de Turmas</a></li>
        </ul>
    </nav>
    
    <table id="tabelaAlunos">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Turma</th>
        </tr>
    </table>
    
    <script>
        async function carregarAlunos() {
            const response = await fetch('http://localhost:5095/api/alunos');
            const alunos = await response.json();
    
            let tabela = document.getElementById('tabelaAlunos');
    
            alunos.forEach(aluno => {
                let linha = tabela.insertRow();
                linha.insertCell(1).textContent = aluno.nome;
                linha.insertCell(2).textContent = aluno.idade;
                linha.insertCell(3).textContent = aluno.turma;
            });
        }
    
        carregarAlunos();
    </script>
    
</body>
</html>
